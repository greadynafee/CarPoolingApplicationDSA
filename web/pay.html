<!doctype html>
<html ng-app="mylms">
  <head> 

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Car Pooling</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/font.css">
	<script>
		function onLoad() 
		{
			document.addEventListener("deviceready", deviceReady, false);
		}
		function deviceReady() 
		{
			document.addEventListener("backbutton", backButtonCallback, false);
		}
		function backButtonCallback() 
		{
			navigator.app.backHistory();
		}
		</script>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
	<script src="js/angular-1.3.js"></script>
	<script src="js/angular_cookies.js"></script>

  </head>
  <body ng-controller="myLMSCtrl">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
          <div id="head1" style="color:#336633; font-family:Quicksand; font-size: 25px; margin-left:-20px;"><b>Car Pooling</b></div>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="view_trip.html">View Trip</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="pay.html"> POST TABLE</a>
		    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="payment_dtl.html">Debit Payment</a>
             
			 <a class="mdl-navigation__link mdl-typography--text-uppercase"  type= "submit" ng-click="logout()">Logout</a>
            </nav>
          </div>
          
		  

        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
		  
		  <a class="mdl-navigation__link" href="post_trip.html">Post Trip</a>
		 
          <a class="mdl-navigation__link" href="payment_dtl.html">Debit Payment</a>
		  <a class="mdl-navigation__link" href="credit_payment.html">Credit Payment</a>
          
          <a class="mdl-navigation__link" href="mytrip.html">My Trip</a>
			<a class="mdl-navigation__link" type= "submit" ng-click="logout()">Logout</a>
        </nav>
      </div>

      <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-be-together-section mdl-typography--text-center">
          <div class="logo-font android-slogan"> Payment</div>
          
          <div class="logo-font android-create-character">
		  
		  <div class="contact-bottom" >
				<input type="text" ng-model="cookie_user_email" placeholder="Email" />
				<input type="text" ng-model="cook_accno" placeholder="Account No" />
				<input type="text" ng-model="reg_name" placeholder="Name" />
				<input type="text" ng-model="reg_address" placeholder="Address" />
				<input type="text" ng-model="reg_seat" placeholder="Seat" />
				<input type="text" ng-model="reg_mobile" placeholder="Mobile" />
				<input type="text" ng-model="reg_category" placeholder="Category" />
				<input type="text" ng-model="reg_amount" placeholder="Amount" />
				
				
				<div class="contact-but">
							<input type="submit" ng-click="payment()" value="Book now" />
					</div>
			</div>
           
        </div>
		
		
      </div>
    </div>
    
    <script src="js/material.min.js"></script>
	<script type="text/javascript" src="js/angular_car_data.js"></script>
